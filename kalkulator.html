<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
    <script src="kalkulator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>

<body>
    <div class="bg">
        <div class="main" id="calcu">
            <div class="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <!-- <div id="output">
                    <p class="textview" name="textview">999</p>
                </div> -->
                <form name="form">
                    <input class="textview" id="output" name="textview">
                </form>
            </div>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="CE" onclick="back()"></td>
                    <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
                    <td><input class="button" id="a" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="button num" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button num" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button num" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" id="b" type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button num" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button num" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button num" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" id="c" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button num" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button num" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button num" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" id="d" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>

                    <td><input class="button num" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button num" type="button" value="0" onclick="insert(0)"></td>
                    <td>
                        <button class="button" id="buttonlarge" onclick="displayother()">
                            <>
                        </button>
                    </td>
                    <td><input class="button" id="e" type="button" value="=" onclick="equal()"></td>
                </tr>

            </table>

            <div id="text_dumet">
                <table>
                    <tr>
                        <td><input style="font-size: 30px; padding-right: 5px; background-color: #dcc6c6;" class="button"
                                type="button" value="âˆš" onclick="spesial(4)">
                        </td>
                    </tr>
                    <tr>
                        <td><input style="background-color: #1ed8d8;" class="button" type="button" value="sin" onclick="spesial(1)"></td>
                    </tr>
                    <tr>
                        <td><input style="background-color: #ff56a4a1;" class="button" type="button" value="cos"
                                onclick="spesial(2)"></td>
                    </tr>
                    <tr>
                        <td><input style="background-color: #e1e426;" class="button" type="button" value="tan" onclick="spesial(3)"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="<>" id="buttonsmall" onclick="displaybegin()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>





    <script>
        $('#buttonlarge').on('click', function (e) {
            $("#text_dumet").toggle();
            $(this).toggleClass('class1')
            $("#buttonlarge").hide();
        });
        $('#buttonsmall').on('click', function (e) {
            $("#text_dumet").toggle();
            $(this).toggleClass('class1')
            $("#buttonlarge").show();
        });
    </script>
</body>


</html>
